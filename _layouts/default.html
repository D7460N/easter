---
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <title>{{ page.title | default: site.title | default: "Easter" }}</title>

    <!-- Canonical styling -->
    <link rel="stylesheet" href="{{ '/assets/site.css' | relative_url }}" />
  </head>

  <body>
    <header>
      <h1>{{ site.title | default: "Easter" }}</h1>
      {% if page.title and page.title != site.title %}
        <p>{{ page.title }}</p>
      {% endif %}
    </header>

    <main>
      {{ content }}
    </main>

    <footer>
      <p><small>&copy; {{ site.time | date: "%Y" }} Easter Pageant Ministry</small></p>
    </footer>
  </body>
</html>
